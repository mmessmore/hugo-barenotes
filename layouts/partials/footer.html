<script type="text/javascript" src="{{ site.BaseURL }}js/messynotes.js"></script>
{{ if .Page.Store.Get "hasAbc" }}
<script type="text/javascript" src="{{ site.BaseURL }}js/abcjs-basic-min.js"></script>
<script type="text/javascript" src="{{ site.BaseURL }}js/music.js"></script>
{{ end }}

<script src="{{ site.BaseURL }}js/mermaid.min.js"></script>
<script>
  mermaid.initialize({ startOnLoad: true });
</script>
{{ end }}
